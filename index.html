<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EazyPay Kassa</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h1 { margin-bottom: 20px; }
    .wrap { max-width: 520px; margin: 0 auto; }
    input { width: 80%; padding: 12px; font-size: 16px; margin: 8px 0; }
    button { width: 84%; padding: 12px; font-size: 16px; cursor: pointer; margin-top: 8px; }
    #bedragTekst { margin-top: 18px; font-size: 20px; font-weight: bold; }
    #statusTekst { margin-top: 10px; font-size: 16px; }
    #qrcode { margin-top: 18px; display: flex; justify-content: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EazyPay Kassa</h1>

    <input id="bedrag" type="number" step="0.01" min="0.01" placeholder="Bedrag (bijv. 12.50)" />
    <input id="omschrijving" type="text" placeholder="Omschrijving / naam / factuurnummer (optioneel)" />

    <button id="toonQR">Toon QR</button>

    <div id="bedragTekst"></div>
    <div id="statusTekst"></div>
    <div id="qrcode"></div>
  </div>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    let currentReference = null;
    let pollTimer = null;

    const bedragEl = document.getElementById("bedrag");
    const omschrijvingEl = document.getElementById("omschrijving");
    const bedragTekstEl = document.getElementById("bedragTekst");
    const statusTekstEl = document.getElementById("statusTekst");
    const qrDiv = document.getElementById("qrcode");

    document.getElementById("toonQR").addEventListener("click", async () => {
      const bedrag = Number(bedragEl.value);

      if (!bedrag || bedrag <= 0) {
        alert("Vul een geldig bedrag in");
        return;
      }

      bedragTekstEl.textContent = "Te betalen: â‚¬" + bedrag.toFixed(2);
      statusTekstEl.textContent = "";
      qrDiv.innerHTML = "";
      currentReference = null;

      const payload = {
        amount: bedrag,
        description: (omschrijvingEl.value || "").trim()
      };

      try {
        const resp = await fetch("/.netlify/functions/create-paylink", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok) {
          alert("Fout bij aanmaken betaling:\n\n" + JSON.stringify(data, null, 2));
          console.error("create-paylink error:", data);
          return;
        }

        if (!data.checkoutUrl || !data.reference) {
          alert("Fout bij aanmaken betaling (onvolledige response).");
          console.error("create-paylink missing fields:", data);
          return;
        }

        currentReference = data.reference;

        new QRCode(qrDiv, {
          text: data.checkoutUrl,
          width: 220,
          height: 220,
          correctLevel: QRCode.CorrectLevel.H
        });

        statusTekstEl.textContent = "Wachten op betaling...";
        startPolling();

      } catch (err) {
        alert("Netwerkfout bij create-paylink");
        console.error(err);
      }
    });

    function startPolling() {
      if (pollTimer) clearInterval(pollTimer);

      pollTimer = setInterval(async () => {
        if (!currentReference) return;

        try {
          const resp = await fetch(`/.netlify/functions/status?reference=${encodeURIComponent(currentReference)}`);
          const data = await resp.json().catch(() => ({}));

          // Verwacht: { status: "PAID" | "OPEN" | "UNKNOWN" | ... }
          if (data.status === "PAID") {
            statusTekstEl.textContent = "Betaald";
            clearInterval(pollTimer);
            pollTimer = null;
          } else if (data.status && data.status !== "OPEN") {
            statusTekstEl.textContent = "Status: " + data.status;
          }
        } catch (err) {
          console.error("status poll error:", err);
        }
      }, 2000);
    }
  </script>
</body>
</html>
