<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>EazyPay Kassa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    input {
      width: 260px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 260px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #bedragTekst {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>EazyPay Kassa</h1>

  <input
    id="bedrag"
    type="number"
    step="0.01"
    placeholder="Bedrag (bijv. 12.34)"
  /><br>

  <input
    id="omschrijving"
    type="text"
    placeholder="Omschrijving / naam / factuurnr"
  /><br>

  <button id="toonQR">Toon QR</button>

  <div id="bedragTekst"></div>
  <div id="qrcode"></div>

  <script>
    const baseUrl = "https://profound-bunny-c7b7b3.netlify.app";

    let currentReference = null;
    let pollTimer = null;

    const bedragEl = document.getElementById("bedrag");
    const omschrijvingEl = document.getElementById("omschrijving");
    const qrEl = document.getElementById("qrcode");
    const tekstEl = document.getElementById("bedragTekst");

    document.getElementById("toonQR").addEventListener("click", async () => {
      const bedrag = Number(bedragEl.value);
      const omschrijving = omschrijvingEl.value.trim();

      if (!bedrag || bedrag <= 0) {
        alert("Vul een geldig bedrag in");
        return;
      }

      tekstEl.innerText = "Te betalen: â‚¬" + bedrag.toFixed(2);
      qrEl.innerHTML = "";

      try {
        const resp = await fetch(`${baseUrl}/.netlify/functions/create-paylink`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: bedrag,
            description: omschrijving
          })
        });

        const data = await resp.json().catch(() => null);

        // ðŸ”´ HIER ZIEN WE NU DE ECHTE PAY.NL FOUT
        if (!resp.ok) {
          alert(
            "Fout bij aanmaken betaling:\n\n" +
            (data ? JSON.stringify(data, null, 2) : "Geen response van server")
          );
          console.error("create-paylink error:", data);
          return;
        }

        const checkoutUrl =
          data.checkoutUrl ||
          data.url ||
          data.paymentUrl ||
          data.redirectUrl;

        const reference =
          data.reference ||
          data.orderId ||
          data.transactionId;

        if (!checkoutUrl || !reference) {
          alert(
            "Onvolledige Pay.nl response:\n\n" +
            JSON.stringify(data, null, 2)
          );
          return;
        }

        currentReference = String(reference);

        new QRCode(qrEl, {
          text: checkoutUrl,
          width: 220,
          height: 220,
          correctLevel: QRCode.CorrectLevel.H
        });

        startPolling();

      } catch (err) {
        alert("Netwerkfout bij aanmaken betaling");
        console.error(err);
      }
    });

    function startPolling() {
      if (pollTimer) clearInterval(pollTimer);

      pollTimer = setInterval(async () => {
        if (!currentReference) return;

        try {
          // eerst proberen met reference
          let resp = await fetch(
            `${baseUrl}/.netlify/functions/status?reference=${encodeURIComponent(currentReference)}`,
            { cache: "no-store" }
          );

          // fallback: orderId
          if (!resp.ok) {
            resp = await fetch(
              `${baseUrl}/.netlify/functions/status?orderId=${encodeURIComponent(currentReference)}`,
              { cache: "no-store" }
            );
          }

          const data = await resp.json().catch(() => null);

          if (data && data.status === "PAID") {
            tekstEl.innerText = "Betaald";
            qrEl.innerHTML = "";
            clearInterval(pollTimer);
            pollTimer = null;

            setTimeout(() => {
              bedragEl.value = "";
              omschrijvingEl.value = "";
              tekstEl.innerText = "";
            }, 3000);
          }
        } catch (err) {
          console.error("Status check fout", err);
        }
      }, 2000);
    }
  </script>

</body>
</html>
