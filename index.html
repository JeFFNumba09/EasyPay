<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EazyPay Kassa</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .wrap {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
    }
    input {
      width: 80%;
      max-width: 420px;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 80%;
      max-width: 420px;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #999;
      border-radius: 6px;
      background: #eee;
    }
    .line {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
    }
    #qrcode {
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }
    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: #666;
      white-space: pre-wrap;
      text-align: left;
      background: #fafafa;
      border: 1px solid #eee;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>EazyPay Kassa</h1>

    <input id="bedrag" type="number" step="0.01" min="0.01" placeholder="Bedrag in euro, bijvoorbeeld 12.50" />

    <input id="omschrijving" type="text" placeholder="Omschrijving / referentie (optioneel), bijvoorbeeld factuurnummer" />

    <button id="toonQR">Toon QR</button>

    <div class="line" id="bedragTekst">Te betalen: €0.00</div>

    <div id="qrcode"></div>

    <div class="hint" id="debug" style="display:none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    const baseUrl = "https://profound-bunny-c7b7b3.netlify.app";

    let currentReference = null;
    let pollTimer = null;

    const bedragEl = document.getElementById("bedrag");
    const omsEl = document.getElementById("omschrijving");
    const bedragTekstEl = document.getElementById("bedragTekst");
    const qrDiv = document.getElementById("qrcode");
    const debugEl = document.getElementById("debug");

    function setDebug(text) {
      debugEl.style.display = "block";
      debugEl.textContent = text;
    }

    function clearDebug() {
      debugEl.style.display = "none";
      debugEl.textContent = "";
    }

    function stopPolling() {
      if (pollTimer) clearInterval(pollTimer);
      pollTimer = null;
    }

    async function startPolling() {
      stopPolling();

      pollTimer = setInterval(async () => {
        if (!currentReference) return;

        try {
          const resp = await fetch(`${baseUrl}/.netlify/functions/status?reference=${encodeURIComponent(currentReference)}`);
          const data = await resp.json();

          setDebug(
            "Debug:\n" +
            "reference: " + currentReference + "\n" +
            "status: " + (data.status || "UNKNOWN") + "\n" +
            "polling: elke 2 sec"
          );

          if (data.status === "PAID") {
            bedragTekstEl.innerText = "Betaald";
            stopPolling();
          }
        } catch (e) {
          setDebug("Debug:\nPolling fout: " + String(e.message || e));
        }
      }, 2000);
    }

    document.getElementById("toonQR").addEventListener("click", async () => {
      clearDebug();
      stopPolling();

      const bedrag = Number(bedragEl.value);
      const omschrijving = (omsEl.value || "").trim();

      if (!bedrag || bedrag <= 0) {
        alert("Vul een geldig bedrag in");
        return;
      }

      bedragTekstEl.innerText = "Te betalen: €" + bedrag.toFixed(2);

      qrDiv.innerHTML = "";

      try {
        const resp = await fetch(`${baseUrl}/.netlify/functions/create-paylink`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: bedrag, description: omschrijving })
        });

        const data = await resp.json();

        if (!resp.ok) {
          alert("Fout bij aanmaken betaling:\n\n" + JSON.stringify(data, null, 2));
          return;
        }

        if (!data.checkoutUrl || !data.reference) {
          alert("Fout: geen checkoutUrl of reference ontvangen");
          return;
        }

        currentReference = data.reference;

        new QRCode(qrDiv, {
          text: data.checkoutUrl,
          width: 220,
          height: 220,
          correctLevel: QRCode.CorrectLevel.H
        });

        setDebug(
          "Debug:\n" +
          "QR gemaakt\n" +
          "reference: " + currentReference + "\n" +
          "polling: elke 2 sec"
        );

        startPolling();
      } catch (err) {
        alert("Netwerkfout bij create-paylink:\n\n" + String(err.message || err));
      }
    });
  </script>
</body>
</html>
