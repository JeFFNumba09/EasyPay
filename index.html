<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EazyPay Kassa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input, button {
      width: 100%;
      font-size: 20px;
      padding: 14px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    #bedragTekst {
      font-size: 22px;
      font-weight: bold;
      margin-top: 16px;
    }
    #qrcode {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1>EazyPay Kassa</h1>

  <input id="bedrag" type="number" step="0.01" placeholder="Bedrag in euro" />

  <button id="toonQR">Toon QR</button>

  <div id="bedragTekst"></div>
  <div id="qrcode"></div>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    const baseUrl = window.location.origin;

    let currentReference = null;
    let pollTimer = null;

    document.getElementById("toonQR").addEventListener("click", async function () {
      const bedragInput = document.getElementById("bedrag");
      const bedrag = Number(bedragInput.value);

      if (!bedrag || bedrag <= 0) {
        alert("Vul een geldig bedrag in");
        return;
      }

      document.getElementById("bedragTekst").innerText =
        "Te betalen: â‚¬" + bedrag.toFixed(2);

      let resp, data;
      try {
        resp = await fetch(`/.netlify/functions/create-paylink`, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ amount: bedrag })
});
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: bedrag })
        });
        data = await resp.json();
      } catch (e) {
        alert("Netwerkfout bij create-paylink: " + (e && e.message ? e.message : e));
  console.log("create-paylink error:", e);
  return;
      }

      if (!resp.ok || !data.checkoutUrl || !data.reference) {
        alert("Fout bij aanmaken Pay.nl betaling");
        console.log(data);
        return;
      }

      currentReference = data.reference;

      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = "";

      new QRCode(qrDiv, {
        text: data.checkoutUrl,
        width: 220,
        height: 220,
        correctLevel: QRCode.CorrectLevel.H
      });

      startPolling();
    });

    function startPolling() {
      if (pollTimer) clearInterval(pollTimer);

      pollTimer = setInterval(async () => {
        if (!currentReference) return;

        try {
          const resp = await fetch(
            fetch(`/.netlify/functions/status?reference=...`)
${encodeURIComponent(currentReference)}`
          );
          const data = await resp.json();

          if (data.status === "PAID") {
            document.getElementById("bedragTekst").innerText = "Betaald";
            clearInterval(pollTimer);
            pollTimer = null;
          }
        } catch (e) {
          // niks doen, polling blijft proberen
        }
      }, 2000);
    }
  </script>
</body>
</html>
