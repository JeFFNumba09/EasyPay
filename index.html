<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EazyPay Kassa</title>

  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 48px 16px; text-align:center; }
    h1 { margin: 0 0 24px; font-size: 34px; }
    .box { background:#fff; border:1px solid #ddd; border-radius: 10px; padding: 18px; }
    label { display:block; text-align:left; font-weight:600; margin: 12px 0 8px; }
    input {
      width: 100%;
      padding: 12px 10px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 14px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #777;
      background: #eee;
      cursor: pointer;
    }
    #bedragTekst { margin: 18px 0 10px; font-size: 22px; font-weight: 700; }
    #statusTekst { margin: 8px 0 0; font-size: 16px; color:#333; min-height: 22px; }
    #qrcode { margin: 16px auto 0; width: 220px; height: 220px; display:flex; align-items:center; justify-content:center; }
    .hint { margin-top: 18px; font-size: 13px; color:#666; line-height: 1.5; text-align:left; }
  </style>

  <!-- QRCode library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>
  <div class="wrap">
    <h1>EazyPay Kassa</h1>

    <div class="box">
      <label for="bedrag">Bedrag (euro)</label>
      <input id="bedrag" type="number" step="0.01" min="0.01" placeholder="Bijv. 12.50" />

      <label for="omschrijving">Omschrijving of referentie (optioneel)</label>
      <input id="omschrijving" type="text" maxlength="80" placeholder="Bijv. Factuur 1042, Jayden, tafel 3" />

      <button id="toonQR">Toon QR</button>

      <div id="bedragTekst"></div>
      <div id="qrcode"></div>
      <div id="statusTekst"></div>

      <div class="hint">
        Tip: je kunt hiermee ook 0,01 testen.
      </div>
    </div>
  </div>

  <script>
    // Basis URL van je Netlify site
    const baseUrl = "https://profound-bunny-c7b7b3.netlify.app";

    let currentReference = null;
    let pollTimer = null;

    const bedragInput = document.getElementById("bedrag");
    const omschrijvingInput = document.getElementById("omschrijving");
    const bedragTekst = document.getElementById("bedragTekst");
    const statusTekst = document.getElementById("statusTekst");
    const qrDiv = document.getElementById("qrcode");

    document.getElementById("toonQR").addEventListener("click", async function () {
      try {
        statusTekst.textContent = "";
        qrDiv.innerHTML = "";

        const bedrag = Number(bedragInput.value);
        const omschrijving = (omschrijvingInput.value || "").trim();

        if (!bedrag || bedrag <= 0) {
          alert("Vul een geldig bedrag in");
          return;
        }

        bedragTekst.textContent = "Te betalen: â‚¬" + bedrag.toFixed(2);
        statusTekst.textContent = "QR wordt aangemaakt...";

        const resp = await fetch(`${baseUrl}/.netlify/functions/create-paylink`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: bedrag,
            description: omschrijving
          })
        });

        let data = null;
        try { data = await resp.json(); } catch (e) { data = null; }

        if (!resp.ok || !data || !data.checkoutUrl || !data.reference) {
          statusTekst.textContent = "Fout bij aanmaken betaling";
          console.error("create-paylink error:", data);
          alert("Netwerkfout bij create-paylink");
          return;
        }

        currentReference = data.reference;

        new QRCode(qrDiv, {
          text: data.checkoutUrl,
          width: 220,
          height: 220,
          correctLevel: QRCode.CorrectLevel.H
        });

        statusTekst.textContent = "Wachten op betaling...";
        startPolling();

      } catch (err) {
        console.error(err);
        alert("Onverwachte fout");
      }
    });

    function startPolling() {
      if (pollTimer) clearInterval(pollTimer);

      pollTimer = setInterval(async () => {
        if (!currentReference) return;

        try {
          const resp = await fetch(
            `${baseUrl}/.netlify/functions/status?reference=${encodeURIComponent(currentReference)}`,
            { cache: "no-store" }
          );
          const data = await resp.json();

          if (data && data.status === "PAID") {
            statusTekst.textContent = "Betaald";
            clearInterval(pollTimer);
            pollTimer = null;
          }
        } catch (e) {
          // stil falen: geen spam alerts tijdens polling
        }
      }, 2000);
    }
  </script>
</body>
</html>
