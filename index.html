<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>EazyPay Kassa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #fff; text-align: center; padding: 40px; }
    h1 { margin-bottom: 30px; }
    input { width: 260px; padding: 10px; font-size: 16px; margin-bottom: 10px; }
    button { width: 260px; padding: 12px; font-size: 16px; cursor: pointer; margin-bottom: 20px; }
    #bedragTekst { font-size: 18px; margin-bottom: 15px; font-weight: bold; }
    #qrcode { margin-top: 20px; }
  </style>
</head>

<body>
  <h1>EazyPay Kassa</h1>

  <input id="bedrag" type="number" step="0.01" placeholder="Bedrag (bijv. 12.34)" /><br>
  <input id="omschrijving" type="text" placeholder="Omschrijving / factuurnummer" /><br>

  <button id="toonQR">Toon QR</button>

  <div id="bedragTekst"></div>
  <div id="qrcode"></div>

  <script>
    const baseUrl = "https://profound-bunny-c7b7b3.netlify.app";

    let currentReference = null;   // kan reference of orderId zijn, we vangen beide af
    let pollTimer = null;

    const bedragEl = document.getElementById("bedrag");
    const omschrijvingEl = document.getElementById("omschrijving");
    const qrEl = document.getElementById("qrcode");
    const tekstEl = document.getElementById("bedragTekst");

    document.getElementById("toonQR").addEventListener("click", async () => {
      const bedrag = Number(bedragEl.value);
      const omschrijving = omschrijvingEl.value.trim();

      if (!bedrag || bedrag <= 0) {
        alert("Vul een geldig bedrag in");
        return;
      }

      tekstEl.innerText = "Te betalen: â‚¬" + bedrag.toFixed(2);
      qrEl.innerHTML = "";

      try {
        const resp = await fetch(`${baseUrl}/.netlify/functions/create-paylink`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: bedrag,
            description: omschrijving
          })
        });

        const data = await resp.json().catch(() => ({}));

        // checkoutUrl kan verschillende namen hebben, vangen we af
        const checkoutUrl = data.checkoutUrl || data.url || data.paymentUrl || data.redirectUrl;

        // reference kan verschillende namen hebben, vangen we af
        const ref = data.reference || data.orderId || data.paymentReference || data.transactionId;

        if (!resp.ok || !checkoutUrl || !ref) {
          const msg =
            data.message ||
            data.error ||
            data.errors?.[0] ||
            "Onbekende fout. Open DevTools, tab Network, en bekijk create-paylink response.";
          alert("Fout bij aanmaken betaling: " + msg);
          console.error("create-paylink response:", data);
          return;
        }

        currentReference = String(ref);

        new QRCode(qrEl, {
          text: checkoutUrl,
          width: 220,
          height: 220,
          correctLevel: QRCode.CorrectLevel.H
        });

        startPolling();

      } catch (err) {
        alert("Netwerkfout bij create-paylink");
        console.error(err);
      }
    });

    function startPolling() {
      if (pollTimer) clearInterval(pollTimer);

      pollTimer = setInterval(async () => {
        if (!currentReference) return;

        try {
          // jouw eerdere test gebruikte reference=...
          // dus we proberen eerst reference
          let resp = await fetch(
            `${baseUrl}/.netlify/functions/status?reference=${encodeURIComponent(currentReference)}`,
            { cache: "no-store" }
          );

          // als dat geen 200 is, proberen we orderId als fallback
          if (!resp.ok) {
            resp = await fetch(
              `${baseUrl}/.netlify/functions/status?orderId=${encodeURIComponent(currentReference)}`,
              { cache: "no-store" }
            );
          }

          const data = await resp.json().catch(() => ({}));

          if (data.status === "PAID") {
            tekstEl.innerText = "Betaald";
            qrEl.innerHTML = "";
            clearInterval(pollTimer);
            pollTimer = null;

            setTimeout(() => {
              bedragEl.value = "";
              omschrijvingEl.value = "";
              tekstEl.innerText = "";
            }, 3000);
          }
        } catch (err) {
          console.error("Status check fout", err);
        }
      }, 2000);
    }
  </script>
</body>
</html>
