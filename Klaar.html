<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betaling voltooid</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1b1b1b;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-bottom: 16px;
      color: #4caf50;
    }

    p {
      opacity: 0.9;
      font-size: 18px;
    }

    .gif {
      margin: 30px 0;
    }

    button {
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #2d6cdf;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Betaling geslaagd</h1>
    <p>Dank je wel voor je betaling.</p>

    <!-- Optioneel gifje -->
    <div class="gif">
      <img
        src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif"
        width="200"
        alt="Bedankt"
      />
    </div>

    <p>Je kunt dit scherm nu sluiten.</p>

    <button onclick="window.location.href='/'">
      Nieuwe betaling
    </button>
  </div>
</body>
</html>
